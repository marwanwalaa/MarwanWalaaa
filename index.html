<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('elbet.png') center/cover no-repeat; /* Replace 'elbet.png' with the path to your image */
            margin: 0;
            display: flex;
            align-items: center;
            height: 100vh;
            direction: ltr; /* Set default direction to left-to-right (English) */
        }

        .container {
            width: 50%;
            display: flex;
            justify-content: flex-start;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Adding a semi-transparent white background to the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            width: 320px;
            text-align: left; /* Align form elements to the left */
            margin: 0 auto; /* Center the form horizontally */
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #Arabic {
            background-color: #3498db;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
        }

        #Arabic:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>

            <!-- Language toggle button -->
            <button id="Arabic" onclick="Arabic()">Arabic</button>
        </form>
    </div>

    <script>
        function login() {
            // Simulate successful login
            // You would typically perform this on the server side
            // and redirect based on the result of the authentication process
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'marwan' && password === 'marwan123') {
                // Redirect to css.html
                window.location.href = 'css.html';
            } else {
                // Show an error message or perform other actions for unsuccessful login
                alert('Invalid username or password. Please try again.');
            }
        }

        function Arabic() {
            var body = document.body;
            // Toggle direction between left-to-right (English) and right-to-left (Arabic)
            body.dir = (body.dir === 'ltr') ? 'rtl' : 'ltr';
        }

        // Add event listener to the password field to check for Enter key press
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
